apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-kubernetes
spec:
  selector:
    matchLabels:
      app: hello-kubernetes
  template:
    metadata:
      labels:
        app: hello-kubernetes
    spec:
      containers:
      - name: hello-kubernetes
        image: us.icr.io/sn-labs-upkaribmwats/hello-world:1
        ports:
        - containerPort: 8080
      imagePullSecrets:
        - name: icr